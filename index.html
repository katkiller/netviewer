<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ham Net Viewer</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f8;
      color: #222;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }
    #lastUpdated {
      font-size: 0.85rem;
      color: #666;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      padding: 0.25rem 0;
    }
    .pointer {
      font-weight: bold;
      color: #0066cc;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Ham Radio Net Viewer</h1>
  <p id="netInfo">Loading...</p>
  <p id="lastUpdated"></p>
  <ul id="checkins"></ul>
  <p class="error" id="errorMsg"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const USE_DEFAULTS = true;
    const DEFAULT_NET_NAME = "3916 Nets";

    const netName = USE_DEFAULTS ? DEFAULT_NET_NAME : urlParams.get('net') || '';

    const parser = new DOMParser();
    const netInfoEl = document.getElementById('netInfo');
    const lastUpdatedEl = document.getElementById('lastUpdated');
    const checkinsEl = document.getElementById('checkins');
    const errorMsgEl = document.getElementById('errorMsg');

    const proxy = 'https://corsproxy.io/?';

    async function fetchNetData() {
      try {
        const activeUrl = proxy + encodeURIComponent('https://www.netlogger.org/api/GetActiveNets.php');
        const res = await fetch(activeUrl);
        if (!res.ok) throw new Error('Network response was not ok');
        const xml = await res.text();
        const doc = parser.parseFromString(xml, 'application/xml');
        const nets = Array.from(doc.getElementsByTagName('Server'));

        const matchedNet = nets.find(n => {
          const name = n.getAttribute('NetName') || '';
          const controller = n.getAttribute('NetControlCallsign') || '';
          const nameMatch = netName && name.trim().toLowerCase() === netName.trim().toLowerCase();
          const controllerMatch = netController && controller.trim().toUpperCase() === netController.trim().toUpperCase();
          return nameMatch || controllerMatch;
        });

        let selectedNet = matchedNet;
        if (!selectedNet && nets.length > 0) {
          selectedNet = nets[0];
          errorMsgEl.textContent = `No match found. Showing first available net instead.`;
        }

        if (!selectedNet) {
          netInfoEl.textContent = `No active public nets found.`;
          checkinsEl.innerHTML = '';
          lastUpdatedEl.textContent = '';
          return;
        }

        const netID = selectedNet.getAttribute('ID');
        const netDisplayName = selectedNet.getAttribute('NetName');
        const controllerCall = selectedNet.getAttribute('NetControlCallsign');

        const checkinsUrl = proxy + encodeURIComponent(`https://www.netlogger.org/api/GetCheckins.php?NetID=${encodeURIComponent(netID)}`);
        const checkinsRes = await fetch(checkinsUrl);
        if (!checkinsRes.ok) throw new Error('Failed to fetch checkins');
        const checkinXml = await checkinsRes.text();
        const checkinDoc = parser.parseFromString(checkinXml, 'application/xml');

        const checkinElements = Array.from(checkinDoc.getElementsByTagName('Checkin'));
        const callsigns = checkinElements.map(c => c.getAttribute('Callsign')).filter(Boolean);
        const pointerElement = checkinDoc.getElementsByTagName('Pointer')[0];
        const pointer = pointerElement ? pointerElement.getAttribute('Callsign') : null;

        netInfoEl.innerHTML = `
          <strong>Net:</strong> ${netDisplayName}<br>
          <strong>Controller:</strong> ${controllerCall}
        `;

        checkinsEl.innerHTML = '';
        const seen = new Set();
        callsigns.forEach(call => {
          if (!seen.has(call)) {
            seen.add(call);
            const li = document.createElement('li');
            li.textContent = call;
            if (pointer && call === pointer) li.classList.add('pointer');
            checkinsEl.appendChild(li);
          }
        });

        lastUpdatedEl.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        errorMsgEl.textContent = '';
      } catch (err) {
        console.error(err);
        errorMsgEl.textContent = 'Failed to load net data.';
      }
    }

    fetchNetData();
    setInterval(fetchNetData, 60000);
  </script>
</body>
</html>
